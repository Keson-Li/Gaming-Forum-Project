<!DOCTYPE html>
<html>
    <head>
        <title>Register/Login</title>
        <style>
            #login {
                display:none;
            }
            #banner{
                width: 97vw;
                height: auto;
            }
        </style>
    </head>
    
    <body>
        
        <div id='temp'>
            <button id='loginshow'>Login Page</button>
            <button id='regshow'>Register Page</button>
        </div>
        <div id='controls'>
            <input type='text' id='username' placeholder='Type username here' />
            <input type='text' id='email' placeholder='Type email here' />
            <input type='text' id='password' placeholder='Type password here' />
            <button id='register'>REGISTER</button>
            <button id='login'>LOGIN</button>
            <img id="banner" src="/imgs/mahjong.jpg" />
        </div>
        <script src='/scripts/loginbundle.js'></script>
    </body>
</html>
